<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>ChatCord App</title>
	</head>
	<body>
		<h1 class="heading">Welcome to div's Personal ChatRoom</h1>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i> ChatCord</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username" style="color:white ;">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div> 
					<div class="form-control">
						<label for="room" style="color:white;">Room</label>
						<select name="room" id="room">
<!--                             
							<option value="Ruby">❤️💙</option>
							<option value="Java">😂🤣😂</option>
							<option value="PHP">😊😍😊</option>
							<option value="JavaScript">😤😒😑</option>
							<option value="Python">Family</option>
							<option value="C#">Buddys</option> -->
							<option value="buddys">buddys</option>
							<option value="friend">friend</option>
							<option value="family">family</option>
							<option value="Adani University">Adani University</option>
							<option value="loved one🖤">loved one🖤</option>
							<option value="study">study</option>
						</select>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
		</div>
	</body>
</html>
